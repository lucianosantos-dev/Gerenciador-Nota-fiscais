<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Nota Fiscal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Adicionar Nova Nota Fiscal</h1>
    <hr>

    <form th:action="@{/notas/salvar}" th:object="${notaFiscal}" method="post">
        <div class="mb-3">
            <label for="numero" class="form-label">Número da Nota</label>
            <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
        </div>

        <div class="mb-3">
            <label for="emissor" class="form-label">Emissor</label>
            <input type="text" class="form-control" id="emissor" th:field="*{emissor}" required>
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" step="0.01" class="form-control" id="valor" th:field="*{valor}" required>
        </div>

        <div class="mb-3">
            <label for="dataEmissao" class="form-label">Data de Emissão</label>
            <input type="date" class="form-control" id="dataEmissao" th:field="*{dataEmissao}" required>
        </div>

        <div class="mb-3">
            <label for="dataVencimento" class="form-label">Data de Vencimento</label>
            <input type="date" class="form-control" id="dataVencimento" th:field="*{dataVencimento}" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Nota</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
